    <body>
        
    <div data-role="page" data-theme='b'>

	    <div data-role="collapsible" data-content-theme="b">
            <h4>Opciones adicionales</h4>
            <ul data-role="listview">
                <li><a href="#" id="posi">Ubicame!</a></li>
                <li><a href="#" id="pop">Avisame!</a></li>
            </ul>
        </div>
	        
	        
        </div>

    </div>
    <script type="text/javascript" charset="utf-8">
	
		// Wait for device API libraries to load
		//
		function onLoad() {
			document.addEventListener("deviceready", onDeviceReady, false);
		}
	
		// device APIs are available
		//
		function onDeviceReady() {
			// Register the event listener
			document.addEventListener("backbutton", onBackKeyDown, false);
			document.addEventListener("menubutton", onMenuKeyDown, false);
			document.addEventListener("pause", onPause, false);
			document.addEventListener("resume", onResume, false);
			document.addEventListener("searchbutton", onSearchKeyDown, false);
		}
	
		// Handle the back button
		//
		function onBackKeyDown() {
		}
		
		 // Handle the menu button
		//
		function onMenuKeyDown() {
		}
		
		 // Handle the pause event
		//
		function onPause() {
		}
		
		// Handle the resume event
		//
		function onResume() {   
		}
		 // Handle the search button
		//
		function onSearchKeyDown() {
		}
		// onSuccess Callback
		// This method accepts a Position object, which contains the
		// current GPS coordinates
		//
		var onSuccess = function(position) {
			alert('Latitude: '          + position.coords.latitude          + '\n' +
				  'Longitude: '         + position.coords.longitude         + '\n' +
				  'Altitude: '          + position.coords.altitude          + '\n' +
				  'Accuracy: '          + position.coords.accuracy          + '\n' +
				  'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
				  'Heading: '           + position.coords.heading           + '\n' +
				  'Speed: '             + position.coords.speed             + '\n' +
				  'Timestamp: '         + position.timestamp                + '\n');
		};
		
		// onError Callback receives a PositionError object
		//
		function onError(error) {
			alert('code: '    + error.code    + '\n' +
				  'message: ' + error.message + '\n');
		}
		
		$( "#posi" ).click(function() {
		navigator.geolocation.getCurrentPosition(onSuccess, onError);
		});
	
	document.addEventListener('deviceready', function () {
    // window.plugin.notification.local is now available
}, false);

	  $( "#pop" ).click(function(){
		window.plugin.notification.local.add({ message: 'Junior tu Papá!' });
		console.log('Entro');
	  });
	  
	  window.addEventListener("volumebuttonslistener", onVolumeButtonsListener, false);	  

	  function onVolumeButtonsListener(info){
	  	console.log("Botón presionado: " + info.signal);
	  }
	</script>
